<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<img src="{{book.image.url}}" class="rounded mx-auto d-block" alt="..."><br>
<table class="table table-warning">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">description</th>
      <th scope="col">publisher</th>
      <th scope="col">janr</th>
      <th scope="col">isbn</th>
      <th scope="col">created_at</th>
      <th scope="col">updated_at</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{book.title}}</td>
      <td>{{book.description}}</td>
      <td>{{book.publisher}}</td>
      <td>{{book.janr}}</td>
      <td>{{book.isdn}}</td>
      <td>{{book.created_at}}</td>
      <td>{{book.updated_at}}</td>

    </tr>

  </tbody>
</table>

<div class="card" style="width: 18rem; display: flex; justify-content: flex-end;">
  <div class="card-body">
    <h5 class="card-title">{{book.author.full_name}}</h5>
    <p class="card-text">{{book.author.biography}}</p>
    <a href="#" class="card-link">update</a>
    <a href="#" class="card-link">delete</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
